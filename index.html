<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
    <h1>Form example</h1>
    <form>
        <fieldset>
            <legend>Личные данные</legend>
            <div>
                <label for="name">Имя</label>
                <input type="text" autofocus id="name">
            </div>
            <div>
                <label for="surname">Фамилия</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="birthday">День рождения</label>
                <input type="datetime-local" id="birthday">
            </div>
            <div>
                <label for="Male">Male</label>
                <input type="radio" id="Male" value="Male" name="1">
            </div>
            <div>
                <label for="Female">Female</label>
                <input type="radio" id="Female" value="Female" name="1">
            </div>
        </fieldset>
        <fieldset>
            <legend>Адресные данные</legend>
            <div>
                <label for="city">Город</label>
                <select name="city">
                    <option value="">---</option>
                    <option value="">Kiev</option>
                    <option value="">Zaporozhie</option>
                </select>
            </div>
            <div>
                <label for="y">Улица</label>
                <input type="text" id="y">
            </div>
            <div>
                <label for="nd">Номер дома</label>
                <input type="text" id="nd">
            </div>
            <div>
                <label for="kv">Квартира</label>
                <input type="text" id="kv">
            </div>
        </fieldset>
        <fieldset>
            <legend>Контактные данные</legend>
            <div>
                <label for="phone">Мобильный</label>
                <input type="text" id="phone">
            </div>
            <div>
                <label for="rabch">Рабочий</label>
                <input type="text" id="rabch">
            </div>
            <div>
                <label for="dom">Домашний</label>
                <input type="text" id="dom">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
        </fieldset>
        <div>
            <input type="reset" value="Cancel">
            <input type="submit" value="OK">
        </div>
    </form>
</body>
</html>
